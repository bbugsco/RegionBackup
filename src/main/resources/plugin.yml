name: RegionBackup
version: '${project.version}'
main: com.github.bbugsco.regionbackup.RegionBackup
api-version: '1.20'
author: bbugsco

commands:
  regionbackup:
    description: command for debug purposes, best not to use unless necessary
    aliases:
      - debug_force_backup
      - debug_clear_active_regions
      - debug_show_active_regions
      - debug_update_active_regions
      - backup
    permission: regionbackup.command
    usage: /regionbackup
permissions:
  regionbackup.command:
    default: op
    description: allows for regionbackup command